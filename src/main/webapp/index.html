<!doctype html>

<html lang="en">

<head>

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

<div class="container">

<div class="row">
	 <div class="col">
		<h1>Employee Application</h1>
	 </div>	
</div>  <!-- Row  end-->


<div class="row">
	 <div class="col">
		<h2>Add Employee</h2>
		<form method="POST" action="./api">	
			ID <input name="id"/>  <br>
			Name <input name="name"/> <br> 
			Age <input name="age"/> <br>	
			<button type="submit">Submit</button> 
		</form>
	 </div>	
</div>  <!-- Row  end-->

<div class="row">
	 <div class="col">
	 	<h2>View All Employees</h2>
		<a href="./api">View All Employees</a>
	 </div>	
</div>  <!-- Row  end-->


<div class="row">
	 <div class="col">
		<h2>View An Employee</h2>
		<form method="GET" action="./api">
			ID <input name="id"/>  <br>
			<button type="submit">Submit</button> 
		</form>
	 </div>	
</div>  <!-- Row  end-->

<div class="row">
	 <div class="col">
		<h2>Delete An Employee</h2>
		<form method="GET" action="./api">
			ID <input name="id"/>  <br>
			<button type="submit">Submit</button> 
		</form>
	 </div>	
</div>  <!-- Row  end-->

</div> <!-- Container end-->
